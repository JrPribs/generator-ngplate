<div layout="column" style="height: 100%" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button ng-click="openLeftMenu()">
                <i class="material-icons">menu</i>
            </md-button>
            <h2>
                <span>{{sectionName}}</span>
            </h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <section layout="row" style="width:100%;" flex>
        <md-sidenav
                class="md-sidenav-left"
                md-component-id="nav"
                md-whiteframe="4">
            <md-content layout="column">
                <md-button ng-repeat="navItem in navItems" class="md-primary" ng-href="{{navItem.url}}">
                    <i class="material-icons">{{navItem.icon}}</i>
                    <div class="md-grid-text">{{navItem.name}}</div>
                </md-button>
            </md-content>
        </md-sidenav>
        <section flex layout="column">
            <md-content class="md-padding">
                <md-card>
                    <md-card-content>
                        <p>Content Goes Here</p>
                    </md-card-content>
                </md-card>
            </md-content>
        </section>
    </section>
</div>
